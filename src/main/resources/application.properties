spring.datasource.url=jdbc:postgresql://localhost:5432/isp
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

logging.level.br.ufrn.imd.ITHelper.security=DEBUG


# Configuração MQTT
spring.mqtt.url=tcp://localhost:1883  # Substitua com o endereço do seu broker MQTT
spring.mqtt.username=user01
spring.mqtt.password=123456789
spring.mqtt.clientId=my-spring-client
spring.mqtt.defaultTopic=topic/test
spring.mqtt.keep-alive=30
spring.mqtt.connection-timeout=10
